<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .header { background: #2d3e50; color: #fff; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 30px; }
        .cards { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .card {
            flex: 1 1 200px;
            background: #f9fafb;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            text-align: center;
        }
        .card h2 { margin: 0 0 10px; font-size: 2em; color: #2d3e50; }
        .card p { margin: 0; color: #888; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f4f6f8; }
        @media (max-width: 700px) {
            .cards { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="container">
        <div class="cards">
            <div class="card">
                <h2>120</h2>
                <p>Users</p>
            </div>
            <div class="card">
                <h2>45</h2>
                <p>Projects</p>
            </div>
            <div class="card">
                <h2>8</h2>
                <p>Tasks Due</p>
            </div>
        </div>
        <h3>Recent Activity</h3>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Created a new project</td>
                    <td>2024-06-10</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Completed a task</td>
                    <td>2024-06-09</td>
                </tr>
                <tr>
                    <td>Carol</td>
                    <td>Added a comment</td>
                    <td>2024-06-08</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
