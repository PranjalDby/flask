<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 40px;
        }
        .error-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
